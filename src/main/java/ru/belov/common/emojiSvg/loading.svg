<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <!-- Тень для фона -->
        <filter id="shadow-bg" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
        </filter>
        <!-- Тень для точек -->
        <filter id="shadow-dot" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.25"/>
        </filter>
    </defs>

    <!-- Фон с закругленными краями -->
    <rect x="0" y="0" width="100" height="100" rx="8" fill="#6b8aa6" filter="url(#shadow-bg)"/>

    <!-- Круг точек с более равномерным расстоянием -->
    <g filter="url(#shadow-dot)">
        <circle cx="76" cy="54" r="4" fill="white"/>
        <circle cx="68" cy="70" r="5" fill="white"/>   <!-- сдвинута вправо и вниз -->
        <circle cx="50" cy="77" r="6" fill="white"/>
        <circle cx="30" cy="70" r="7" fill="white"/>
        <circle cx="20" cy="50" r="7.5" fill="white"/>
        <circle cx="30" cy="30" r="8" fill="white"/>
        <circle cx="50" cy="23" r="8.5" fill="white"/>
        <circle cx="70" cy="30" r="9" fill="white"/>
    </g>
</svg>